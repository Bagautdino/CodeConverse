name: ai-sast-workflow

on:
  push:
    branches:
      - dev
      - master

jobs:
  scan:
    runs-on: ubuntu-latest
    container:
      image: ayvazbudapeshtov/ai-sast-tool:1.0.0
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    steps:
    - uses: actions/checkout@v4
    - name: Run ai-sast-tool
      run: python3.12 main.py .
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    - name: Upload report.html
      uses: actions/upload-artifact@v4
      with:
          name: report
          path: report.html

  ngrok-up:
    needs: scan
    runs-on: ubuntu-latest
    steps:
    - name: Download report artifact
      uses: actions/download-artifact@v4
      with:
        name: report
        path: ./

    - name: Run container
      run: |
        echo "FROM nginx:alpine
        COPY ./report.html /usr/share/nginx/html/index.html
        " > Dockerfile
        docker build -t simple-nginx .
        docker run -d --name nginx -p 8080:80 simple-nginx

    - name: Expose Ngrok Tunnel
      uses: LuisBoto/ngrok-tunnel-action@v0.1.7.2
      with:
        timeout: 1h
        port: 8080
        ngrok_authtoken: ${{ secrets.NGROK_AUTHTOKEN }}
        tunnel_type: http
        save_url_to_filename: tunnelURL.md