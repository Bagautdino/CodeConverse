name: ai-sast-workflow

on:
  push:
    branches:
      - dev
      - master

jobs:
  scan:
    runs-on: ubuntu-latest
    container:
      image: ayvazbudapeshtov/ai-sast-tool:1.0.0
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    steps:
    - uses: actions/checkout@v4
    - name: Run ai-sast-tool
      run: python3.12 main.py .
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    - name: Upload juice-shop.html
      uses: actions/upload-artifact@v4
      with:
          name: report
          path: code_converse.html

  ngrok-up:
    needs: scan
    runs-on: ubuntu-latest
    steps:
    - name: Download report artifact
      uses: actions/download-artifact@v4
      with:
        name: report
        path: ./
    - name: Start ngrok
      run: |
        docker run -d --name ngrok -p 4040:4040 -p 80:80 ngrok/ngrok http -authtoken ${{ secrets.NGROK_AUTH_TOKEN }} --region=eu --domain=snake-capable-roughy.ngrok-free.app 80
    - name: Wait for ngrok
      run: |
        timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' snake-capable-roughy.ngrok-free.app)" != "200" ]]; do sleep 5; done'
