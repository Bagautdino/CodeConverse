name: ai-sast-workflow

on:
  push:
    branches:
      - dev
      - master

jobs:
  scan:
    runs-on: ubuntu-latest
    container:
      image: ayvazbudapeshtov/ai-sast-tool:1.0.0
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    steps:
    - uses: actions/checkout@v4
    - name: Run ai-sast-tool
      run: python3.12 main.py .
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    - name: Upload report.html
      uses: actions/upload-artifact@v4
      with:
          name: report
          path: report.html

  ngrok-up:
    needs: scan
    runs-on: ubuntu-latest
    steps:
    - name: Download report artifact
      uses: actions/download-artifact@v4
      with:
        name: report
        path: ./

    - name: Set up Python HTTP Server and ngrok
      run: |
        # Start the HTTP server
        python3 -m http.server 8080 &
        # Start ngrok
        docker run -it -e NGROK_AUTHTOKEN=${{ secrets.NGROK_AUTHTOKEN }} ngrok/ngrok http --domain=snake-capable-roughy.ngrok-free.app 8080
    - name: Sleep to keep server alive
      run: sleep 3600