<html>
<head>
    <title>CodeConvense Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff; /* Changed to white */
            margin: 0;
            padding: 0;
            color: #000000; /* Changed text color to black */
        }
        h1 {
            color: #333333; /* Dark gray for better contrast */
            text-align: center;
            margin: 0;
            padding: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            background-color: #ffffff; /* Ensures table background is white */
        }
        th, td {
            padding: 10px; /* Added some padding for better readability */
            text-align: left;
            vertical-align: top;  /* Ensure content aligns to the top */
        }
        th {
            background-color: #f0f0f0; /* Light gray background */
            color: #000000; /* Black text */
            font-weight: 700;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light gray for alternating rows */
        }
        /* Removed the hover effect */
        /* tr:hover {
            background-color: #bdc3c7;
        } */
        /* Reset margins and padding for elements inside table cells */
        td p, td ul, td ol, td h1, td h2, td h3, td h4, td h5, td h6 {
            margin: 0;
            padding: 0;
        }
        /* Optional: Adjust list styles */
        td ul, td ol {
            list-style-position: inside;
            padding-left: 20px; /* Adjusted padding for list indentation */
        }
    </style>
</head>
<body>
    <h1>Report</h1>
    <table>
        <thead>
            <tr>
                <th>File</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody>
            <!-- Start of table rows -->
            <tr>
                <td colspan="2">
                    {rows}  <!-- Insert the converted HTML content here -->
                </td>
            </tr>
            <!-- End of table rows -->
        </tbody>
    </table>
</body>
</html>
